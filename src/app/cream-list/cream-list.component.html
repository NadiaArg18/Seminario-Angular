<h1>Listas de cremas corporales.</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cream of creams" [ngClass]="{'clearance': cream.clearance}">
            <td><img width="90" [src]="cream.image" [alt]="cream.name" class="crema"></td>
            <td>{{cream.name}}</td>
            <td>{{cream.type}}</td>
            <td>{{cream.price | currency}}</td>
            <td><span *ngIf="cream.stock==0">Sin Stock</span></td>
            <td>
                <app-input-integer [(quantity)]="cream.quantity" [max]="cream.stock" *ngIf="cream.stock" (maxReached)="maxReached($event)"></app-input-integer>
                <button class="btn" (click)="addToCart(cream)">Comprar</button>
            </td>
        </tr>
    </tbody>
</table>
