<div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input class="text-center" type="text" [(ngModel)]="quantity" (keyup)="changeQuantity()"/>
    <div class="input-group-append">
        <button class="btn btn-primary btn-sm" (click)="unQuantity()">+</button>
    </div>
</div>
